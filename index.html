<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div>
        <h1>JustStreamIt</h1>
      </div>
      <nav>
        <a href="#">Accueil</a>
        <a href="#">Categories</a>
      </nav>
    </header>
    <dialog id="modal">
    </dialog>
    <section id="meilleur-film">
    </section>
    <section class="categorie">
      <h2>Film les mieux notés</h2>
      <div class="categorie-container">
        <button class="prev" id="prev-mieux-note">⬅</button>
        <div class="carousel-container">
          <div class="carousel" id="film-mieux-note">
          </div>
        </div>
        <button class="next" id="next-mieux-note">⮕</button>
      </div>
    </section>
    <section class="categorie">
      <h2>Action</h2>
      <div class="categorie-container">
        <button class="prev" id="prev-action">⬅</button>
        <div class="carousel-container">
          <div class="carousel" id="action">
          </div>
        </div>
        <button class="next" id="next-action">⮕</button>
      </div>
    </section>
    <section class="categorie">
      <h2>Adventure</h2>
      <div class="categorie-container">
        <button class="prev" id="prev-adventure">⬅</button>
        <div class="carousel-container">
          <div class="carousel" id="adventure">
          </div>
        </div>
        <button class="next" id="next-adventure">⮕</button>
      </div>
    </section>
    <section class="categorie">
      <h2>Animation</h2>
      <div class="categorie-container">
        <button class="prev" id="prev-animation">⬅</button>
        <div class="carousel-container">
          <div class="carousel" id="animation">
          </div>
        </div>
        <button class="next" id="next-animation">⮕</button>
      </div>
    </section>
  </body>
</html>
